<mat-form-field appearance="fill">
  <mat-label>Indicadores</mat-label>
  <mat-select [formControl]="indicadores" multiple>
    <mat-option
      *ngFor="let indicadores of indicadoresList"
      [value]="indicadores"
      >{{indicadores}}</mat-option
    >
  </mat-select>
</mat-form-field>
